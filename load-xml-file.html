<!DOCTYPE html>
<html>
<style>
    table,th,td {
        border : 1px solid black;
        border-collapse: collapse;
    }
    th,td {
        padding: 5px;
    }
</style>
<body>
        
<h2>The XMLHttpRequest Object</h2>
        
<button type="button" onclick="loadDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>


<script>
function loadDoc() {
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {myFunction(this);}
    xhttp.open("GET", "books.xml");
    xhttp.send();
}
function myFunction(xml) {
    const xmlDoc = xml.responseXML;
    const x = xmlDoc.getElementsByTagName("book");
    let table="<tr><th>Title</th><th>Author</th><th>Genre</th><th>Price</th><th>Publish Date</th><th>Description</th></tr>";
    for (let i = 0; i <x.length; i++) {
        table += "</td><td>" +
        x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("publish_date")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue +
        "</td></tr>";
    }
    document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
